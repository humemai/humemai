services:
  janusgraph:
    image: janusgraph/janusgraph:latest
    container_name: "${CONTAINER_PREFIX}-janusgraph"
    environment:
      JANUS_PROPS_TEMPLATE: cql-es
      janusgraph.storage.hostname: "${CONTAINER_PREFIX}-cassandra"
      janusgraph.index.search.hostname: "${CONTAINER_PREFIX}-elastic"
    ports:
      - "${JANUSGRAPH_PUBLIC_PORT}:8182"
    networks:
      - jce-network
    healthcheck:
      test: ["CMD", "bin/gremlin.sh", "-e", "scripts/remote-connect.groovy"]
      interval: 10s
      timeout: 30s
      retries: 3

  cassandra:
    image: cassandra:3.11.17
    container_name: "${CONTAINER_PREFIX}-cassandra"
    ports:
      - "${CASSANDRA_PORT_9042}:9042"
      - "${CASSANDRA_PORT_9160}:9160"
    networks:
      - jce-network

  elasticsearch:
    image: elasticsearch:6.8.23
    container_name: "${CONTAINER_PREFIX}-elastic"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "http.host=0.0.0.0"
      - "network.host=0.0.0.0"
      - "transport.host=127.0.0.1"
      - "cluster.name=docker-cluster"
      - "xpack.security.enabled=false"
      - "discovery.zen.minimum_master_nodes=1"
    ports:
      - "${ELASTICSEARCH_PUBLIC_PORT}:9200"
    networks:
      - jce-network

  janusgraph-visualizer:
    image: janusgraph/janusgraph-visualizer:latest
    container_name: "${CONTAINER_PREFIX}-visualizer"
    ports:
      - "${VISUALIZER_PORT_1}:3000"
      - "${VISUALIZER_PORT_2}:3001"
    networks:
      - jce-network
    depends_on:
      - janusgraph
    environment:
      - GRAPH_URL=http://"${CONTAINER_PREFIX}-janusgraph":8182
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 10s
      retries: 3

networks:
  jce-network:

volumes:
  janusgraph-default-data:
