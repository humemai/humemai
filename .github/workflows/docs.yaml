# This workflow generates documentation for the project and deploys it to GitHub Pages.
# For more information, see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Documentation

# Security: restrict permissions for CI jobs.
permissions:
  contents: read

on:
  push:
    branches:
      - "main"

  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# Allow one concurrent deployment.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build the documentation and upload the static HTML files as an artifact.
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository without submodules
        run: |
          git clone --depth 1 https://github.com/humemai/humemai.git humemai
          cd humemai
          git checkout main

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel pdoc pytest

      - name: Install humemai package
        run: |
          cd humemai
          python -m pip install .

      - name: Create output directory
        run: |
          rm -rf _docs 
          mkdir _docs

      - name: Build documentation
        run: |
          cd humemai
          python -m pdoc -d google -o ../_docs humemai

      - name: Upload Pages artifact (Updated)
        uses: actions/upload-artifact@v4  # UPDATED TO LATEST VERSION
        with:
          name: pages-artifact
          path: "./_docs/"

  # Deploy the artifact to GitHub Pages.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Pages artifact (Updated)
        uses: actions/download-artifact@v4  # UPDATED TO LATEST VERSION
        with:
          name: pages-artifact
          path: "./_docs/"

      - id: deployment
        uses: actions/deploy-pages@v2
